<ion-header>
  <ion-navbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header color="light">Settings</ion-list-header>
     <ion-item>
      <ion-label floating>Counter Title</ion-label>
      <ion-input type="text" [(ngModel)]="counterObject.CounterTitle" clearInput clearOnEdit="true" maxlength="10" ></ion-input>
     </ion-item>

     <ion-item>
      <ion-label floating>Increment Value By</ion-label>
      <ion-input type="number" [(ngModel)]="counterObject.CounterIncrement" clearInput clearOnEdit="true" maxlength="7" ></ion-input>
     </ion-item>

    <ion-item>
      <ion-label floating>Decrement Value By</ion-label>
      <ion-input type="number" [(ngModel)]="counterObject.CounterDecrement"  clearInput clearOnEdit="true" maxlength="7"></ion-input>
    </ion-item>
    <ion-item> 
        <button ion-button (click)="SaveSettings()" >Save</button>
        <button ion-button  danger  (click)="Cancel()" >Cancel</button>
    </ion-item>
  </ion-list>
</ion-content>
