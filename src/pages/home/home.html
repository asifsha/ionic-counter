<ion-header>
  <ion-navbar>
    <ion-title>{{counterObject.CounterTitle}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding> 
	<ion-content class="has-header" padding="true">
		<div>
      <ion-list no-lines>     					
          <ion-item>
            {{counterObject.CounterValue}}            
          </ion-item>
          <ion-item>
      <button large ion-button block (click)="UpdateCounter(counterObject.CounterIncrement)"> +{{counterObject.CounterIncrement}}</button>
          </ion-item>
			<ion-item>
         <button large ion-button block color="secondary" (click)="UpdateCounter(-1 * counterObject.CounterDecrement)"> -{{counterObject.CounterDecrement}}</button>
			</ion-item>
			<ion-item>
          <button large ion-button icon-left block color="danger" (click)="ResetCounter()">
            <ion-icon name="refresh"></ion-icon> Reset
          </button>         
			</ion-item>
			</ion-list>

		</div>
    </ion-content>



</ion-content>
