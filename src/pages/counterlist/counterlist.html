<ion-header>
  <ion-navbar>
    <ion-title>
      Counters
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
 <ion-item-group>
  <ion-item-divider color="light">Add New Counter</ion-item-divider>
    <ion-item>
      
      <ion-label floating>New Counter Title</ion-label>
    <ion-input type="text" name="newTitle" [(ngModel)]="newTitle" ngDefaultControl minlength="1" maxlength="10"></ion-input>
      
    <button  item-right ion-button   (click)="AddNewCounter()" >Add</button>
  </ion-item> 
  </ion-item-group>
  <ion-item-group>
    <ion-item-divider color="light">Recent Counter(s)</ion-item-divider>
    <ion-list  [virtualScroll]="allCounters" approximateItemHeight=10>

      <ion-item *virtualItem="let item" (click)="SelectCounter($event,item.CounterTitle)">
        {{ item.CounterTitle }}
         <ion-badge item-right>{{item.CounterValue}}</ion-badge>
         
          <button item-right ion-button icon-center icon-only clear  color="danger" (click)="DeleteCounter($event,item.CounterTitle)">
            <ion-icon name="trash"></ion-icon>
          </button>
      </ion-item>

    </ion-list>
  </ion-item-group>
  </ion-list>

</ion-content>
